{% extends 'base.html' %}
{% load static %}

{% load widget_tweaks %}

{% load i18n %}

{% block extra_css %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/custom_dev.css' %}">

        canvas.drawing, canvas.drawingBuffer {position: absolute; left: 0; top: 0;}
